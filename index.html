<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Development Task</title>

  <!-- links -->

  <!-- css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

</head>

<body>

  <!-- page container -->
  <div class="container cover-container d-flex h-200 p-3 flex-column">

    <!-- main greeting box -->
    <div class="main-box container-fluid">
      <time id="time"></time>
      <h1>
        <span id="greeting"></span>
        <span id="name" contenteditable="true"></span>
      </h1>
    </div>

    <!-- focus box -->
    <div class="focus-box">
      <h2>What is your <span id="focus-color">focus</span> for today?</h2>
      <h2 id="focus" contenteditable="true"></h2>
    </div>

    <!-- additional feature: feelings tracker -->
    <div class="bottom-container container-fluid">
        <h1 class="feeling">How are you feeling?</h1>
          <a onclick="pop()" class="btn"><i class="buttonOne far fa-smile fa-2x"></i></a>
          <a onclick="popOne()" class="btn"><i class="buttonTwo far fa-meh fa-2x"></i></a>
          <a onclick="popTwo()" class="btn"><i class="buttonThree far fa-frown fa-2x"></i></a>

            <div id="promptBox">
              <i class="checkIcon far fa-check-circle fa-3x"></i>
              <h1 class="promptText">Great! keep up the good work.</h1>
              <a onclick="pop()" class="close">Close</a>
            </div>

            <div id="promptBoxOne">
              <i class="checkIcon far fa-check-circle fa-3x"></i>
              <h1 class="promptText">Don't worry, you've got this!</h1>
              <a onclick="popOne()" class="close">Close</a>
            </div>

            <div id="promptBoxTwo">
              <i class="checkIcon far fa-check-circle fa-3x"></i>
              <h1 class="promptText">It's ok, take it easy.</h1>
              <a onclick="popTwo()" class="close">Close</a>
            </div>

  </div>
</div>


    <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
